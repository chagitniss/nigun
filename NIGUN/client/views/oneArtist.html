                <div  ng-repeat="song in songs track by $index" class="col-xs-3 col-md-3">
                    <div class="thumbnail">

                            <h5 class="artistName" style="color: red">{{artist.name}}</h5>

                            <div class="img-ph">
                                <img src="../img/MBD.JPG" alt="Image" height="150">
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
