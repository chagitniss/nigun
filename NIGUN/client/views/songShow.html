<div ng-controller="songShowController" class="container-fluid text-right">
    <div class="row" id="songRow">

        <div class="col-md-1 col-sm-4 col-lg-3 col-xs-12">
            <div id="youtubeContainer">
                <a ng-href="{{song.link}}"><div id="youtubePlayer">לינק ליוטיוב</div></a>
                 <div class="fluid-width-video-wrapper">
                    <iframe ng-src="//www.youtube.com/embed/song.link" frameborder="0" allowfullscreen id="fitvid815086">
                   </iframe>
                </div>
            </div>
        </div>

        <div col-md-10 col-sm-8 col-lg-6>

            <div id="songHeader">
             <!--   <div>
                    <img alt="" src=''>
                </div>-->

                <div id="songName">{{song.name}}</div>

                <div id="artistName"><a ng-href="#/artists/{{song.artistsName}}">{{song.artistsName}}</a></div>

            </div><!--end of header-->
            </br>

            <div id="chords" class="row">
                <div class="col-md-6 col-sm-4 col-xs-6 pull-right">
                    <p ng-repeat="line in song.lines track by $index">{{line.chords}}</br>{{line.words}}</p>
                </div>
            </div>

        </div>
    </div>
</div>
