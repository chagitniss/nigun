
<div class="container" id="contact">
    <div class="row">
        <div id="titleContact" class="col-sm-12 col-lg-12 col-md-12">
            <h3>צור קשר</h3>
            <h4>נא מלא את הפרטים הבאים</h4>
        </div>
    </div>

<div class="row">
    <div class="col-md-6 col-sm-offset-3">
        <div class="well well-sm">
            <form>
                <div class="row">
                    <div class="col-md-6 col-sm-offset-6">
                        <div class="form-group">
                            <label for="name">שם מלא</label>
                            <input type="text" class="form-control" id="name" placeholder="שם מלא" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">כתובת דוא"ל </label>
                            <input type="email" class="form-control" id="email" placeholder="דואר אלקטרוני" required="required" />
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <label for="name">יש לך משהוא להוסיף? </label>
                    <textarea name="message" id="message" class="form-control" rows="5" placeholder="תוכן ההודעה"></textarea>
                </div>
        <div class="col-md-12">
            <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">שליחה</button>
        </div>
</form>
    </div>
